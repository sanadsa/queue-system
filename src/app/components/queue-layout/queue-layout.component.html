<div class="queue-layout">
  <customers-list (customerToQueue)="onCustomerToAdd($event)"></customers-list>
  <customers-queue
    [customersInQueue]="customersInQueue"
    [customerToAdd]="customerToAdd"
    (customerToFinish)="onCustomerToFinish($event)"
  ></customers-queue>
  <finished-customers
    [finishedCustomer]="finishedCustomer"
  ></finished-customers>
</div>
